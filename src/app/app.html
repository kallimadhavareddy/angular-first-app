<main class="main">
  <header class="header">
    <h1>Aaksh Kalli. API Call</h1>
    <p class="subtitle">Fetching posts from Asyncronus Spring Boot API</p>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <nav class="side-menu">
        <div class="menu-header">
          <h3>Actions</h3>
        </div>
        
        <menu class="actions">
          
        </menu>
        
       
        
        <div class="menu-section">
          <h4>User Management</h4>
          <app-add-user></app-add-user>
        </div>
        
      
      </nav>
    </aside>

    <main class="main-content">
      @if (error()) {
        <div class="error">
          <strong>Error:</strong> {{ error() }}
        </div>
      }

      <div class="dashboard">
        @if (posts().length > 0) {
          <div class="card posts-section">
            <h4>API Data</h4>
          <app-get-all-aggregations></app-get-all-aggregations>
          </div>
        }

        @if (loading()) {
          <div class="card loading-card">
            <div class="loading-state">
              <div class="spinner"></div>
              <p>Loading data...</p>
            </div>
          </div>
        }
        
      </div>

      
    </main>
  </div>
</main>

<router-outlet />
